<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar5</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="calendar">
    <div class="currentDate"></div>
    <div class="header">
      <button class="lastYear">&lt;&lt;</button>
      <button class="lastMonth">&lt;</button>

      <button class="nextMonth">&gt;</button>
      <button class="nextYear">&gt;&gt;</button>
    </div>
    <div class="days">
      <div class="day">Пн</div>
      <div class="day">Вт</div>
      <div class="day">Ср</div>
      <div class="day">Чт</div>
      <div class="day">Пт</div>
      <div class="day">Сб</div>
      <div class="day">Вс</div>
    </div>
    <div class="dates">
      <div class="date">1</div>
      <div class="date">2</div>
      <div class="date">3</div>
      <div class="date">4</div>
      <div class="date">5</div>
      <div class="date">6</div>
      <div class="date">7</div>
      <div class="date">8</div>
      <div class="date">9</div>
      <div class="date">10</div>
      <div class="date">11</div>
      <div class="date">12</div>
      <div class="date">13</div>
      <div class="date">14</div>
      <div class="date">15</div>
      <div class="date">16</div>
      <div class="date">17</div>
      <div class="date">18</div>
      <div class="date">19</div>
      <div class="date">20</div>
      <div class="date">21</div>
      <div class="date">22</div>
      <div class="date">23</div>
      <div class="date">24</div>
      <div class="date">25</div>
      <div class="date">26</div>
      <div class="date">27</div>
      <div class="date">28</div>
      <div class="date">29</div>
      <div class="date">30</div>
      <div class="date">31</div>
      <div class="date">32</div>
      <div class="date">33</div>
      <div class="date">34</div>
      <div class="date">35</div>
      <div class="date">36</div>
      <div class="date">37</div>
      <div class="date">38</div>
      <div class="date">39</div>
      <div class="date">40</div>
      <div class="date">41</div>
      <div class="date">42</div>
    </div>
    <div class="dateNow"></div>
    <div class="legendBlock">
      <div class="legentItem">
        <div class="legendItemDay"></div>
        <div class="legendItemInfo">Утро</div>
      </div>

      <div class="legentItem">
        <div class="legendItemEvening"></div>
        <div class="legendItemInfo">Вечер</div>
      </div>

      <div class="legentItem">
        <div class="legendItemNight"></div>
        <div class="legendItemInfo">Ночь</div>
      </div>
    </div>
    <div class="crewBlock">
      <div class="crew ">1</div>
      <div class="crew selectedCrew">2</div>
      <div class="crew ">3</div>
      <div class="crew ">4</div>
      <div class="crew ">5</div>
    </div>
  </div>


  <script src="calendar.js"></script>
  <script src="script.js"></script>
</body>

</html>
